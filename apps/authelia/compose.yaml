services:
  authelia:
    container_name: authelia
    image: authelia/authelia:latest
    restart: unless-stopped

    # IMPORTANT: remove the forced UID/GID unless you truly need it
    # If you want to keep it, see the "If you insist on PUID/PGID" section below.
    # user: "${PUID}:${PGID}"

    environment:
      TZ: ${TZ:-Etc/UTC}
      X_AUTHELIA_CONFIG_FILTERS: template
      TEMPLATE_AUTHELIA_SESSION_SECRET: ${AUTHELIA_SESSION_SECRET?}
      TEMPLATE_DOMAIN: ${DOMAIN?}
      TEMPLATE_AUTHELIA_HOSTNAME: ${AUTHELIA_HOSTNAME?}
      TEMPLATE_AUTHELIA_STORAGE_ENCRYPTION_KEY: ${AUTHELIA_STORAGE_ENCRYPTION_KEY?}
      TEMPLATE_AUTHELIA_WEBAUTHN_DISPLAY_NAME: ${AUTHELIA_WEBAUTHN_DISPLAY_NAME?}
      TEMPLATE_AUTHELIA_JWT_SECRET: ${AUTHELIA_JWT_SECRET?}

      TEMPLATE_STREMIO_ADDON_HOSTNAMES: >-
        ${AIOLISTS_HOSTNAME}, ${AIOMETADATA_HOSTNAME}, ${AIOSTREAMS_HOSTNAME}, ${AIOSTREMIO_HOSTNAME},
        ${ANIME_KITSU_HOSTNAME}, ${COMET_HOSTNAME}, ${EASYNEWS_PLUS_HOSTNAME}, ${EASYNEWS_PLUS_PLUS_HOSTNAME},
        ${MEDIAFUSION_HOSTNAME}, ${JACKETTIO_HOSTNAME}, ${PLEXIO_HOSTNAME}, ${STREMIO_AI_COMPANION_HOSTNAME},
        ${STREMIO_AI_SEARCH_HOSTNAME}, ${STREMIO_JACKETT_HOSTNAME}, ${STREMIO_LETTERBOXD_HOSTNAME},
        ${STREMTHRU_HOSTNAME}, ${OMG_TV_STREMIO_ADDON_HOSTNAME}, ${STREMIO_CATALOG_PROVIDERS_HOSTNAME},
        ${STREMIO_TRAKT_ADDON_HOSTNAME}, ${STREMIO_STREAMING_CATALOGS_HOSTNAME}, ${SYNCRIBULLET_HOSTNAME},
        ${TMDB_ADDON_HOSTNAME}, ${TMDB_COLLECTIONS_HOSTNAME}, ${USENET_STREAMER_HOSTNAME}, ${WEBSTREAMR_HOSTNAME}

      TEMPLATE_FRESHRSS_HOSTNAME: ${FRESHRSS_HOSTNAME?}
      TEMPLATE_KARAKEEP_HOSTNAME: ${KARAKEEP_HOSTNAME?}
      TEMPLATE_ACTUAL_BUDGET_HOSTNAME: ${ACTUAL_BUDGET_HOSTNAME?}
      TEMPLATE_TANDOOR_HOSTNAME: ${TANDOOR_HOSTNAME?}
      TEMPLATE_ALTMOUNT_HOSTNAME: ${ALTMOUNT_HOSTNAME?}
      TEMPLATE_NZBDAV_HOSTNAME: ${NZBDAV_HOSTNAME?}

      # DB creds should not be hardcoded in compose
      TEMPLATE_AUTHELIA_POSTGRES_PASSWORD: ${AUTHELIA_POSTGRES_PASSWORD?}

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authelia.rule=Host(`${AUTHELIA_HOSTNAME?}`)"
      - "traefik.http.routers.authelia.entryPoints=websecure"
      - "traefik.http.routers.authelia.tls.certresolver=letsencrypt"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"

      # middleware name: authelia (so other apps can reference authelia@docker)
      - "traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/authz/forward-auth"
      - "traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Email,Remote-Name"

    volumes:
      - "./config:/config:ro"

    depends_on:
      authelia_redis:
        condition: service_healthy
      authelia_postgres:
        condition: service_healthy

    profiles: [authelia, required, all]

    networks:
      - proxy
      - internal

  authelia_redis:
    image: redis:7-alpine
    container_name: authelia_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - authelia_redis_data:/data
    profiles: [authelia, required, all]
    networks:
      - internal

  authelia_postgres:
    image: postgres:17-alpine
    container_name: authelia_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: authelia
      POSTGRES_PASSWORD: ${AUTHELIA_POSTGRES_PASSWORD?}
      POSTGRES_DB: authelia
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authelia -d authelia"]
      start_period: 1m
      interval: 20s
      timeout: 5s
      retries: 5
    volumes:
      - authelia_pgdata:/var/lib/postgresql/data
    profiles: [authelia, required, all]
    networks:
      - internal

volumes:
  authelia_pgdata:
  authelia_redis_data:

networks:
  proxy:
    external: true
  internal:
    external: true
