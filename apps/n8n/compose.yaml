services:
  n8n:
    container_name: n8n
    image: n8nio/n8n:latest
    restart: unless-stopped

    expose:
      - 5678

    env_file:
      - .env

    environment:
      # Reverse-proxy correctness (editor URLs + webhooks)
      N8N_HOST: ${N8N_HOSTNAME?}
      N8N_PROTOCOL: https
      N8N_PORT: 5678
      WEBHOOK_URL: https://${N8N_HOSTNAME?}/
      N8N_PROXY_HOPS: 1

      # Keep stable
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY?}

      # Optional (if you want timezone inside n8n)
      # GENERIC_TIMEZONE: ${TZ}

    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`${N8N_HOSTNAME?}`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls.certresolver=letsencrypt
      - traefik.http.routers.n8n.middlewares=authelia@docker
      - traefik.http.services.n8n.loadbalancer.server.port=5678

    volumes:
      - ${DOCKER_DATA_DIR}/n8n:/home/node/.n8n

    profiles:
      - n8n
      - all
